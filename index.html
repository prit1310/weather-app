<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="prit senjaliya">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/weather.jpg" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <input type="text" placeholder="Enter city name :" id="cityName">
    <button id="submitBtn">Submit</button>

  <h1 id="weather">weather of</h1>
  <h1 id="city">City :</h1>
  <div class="container">
    <div class="card">
      <img src="images/time.png" alt="Time" loading="lazy">
      <h2 id="time">Time :</h2>
    </div>
    <div class="card">
      <img src="images/tempature.png" alt="temprature" loading="lazy">
      <h2 id="temprature">Temprature :</h2>
    </div>
    <div class="card">
      <img src="images/windspeed.png" alt="wind speed" loading="lazy">
      <h2 id="windSpeed">Windspeed :</h2>
    </div>
    <div class="card">
      <img src="images/day1.png" alt="day" loading="lazy" id="day">
      <h2 id="isDay">Is day :</h2>
    </div>
    <div class="card">
      <img src="images/rain.png" alt="rain" loading="lazy" id="rain">
      <h2 id="isRain">Is rain :</h2>
    </div>
  </div>
    <div class="author" id="author">
        <h3>Made by prit senjaliya</h3>
    </div>

    <script src="index.js"></script>
</body>
</html>
